<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="3; url='https://des212.github.io/phonebook/dist/'" />
	<style>
	@keyframes example {
	  0%   {rotate: 0deg}
	  25%  {rotate: 90deg}
	  50%  {rotate: 180deg}
	  75%  {rotate: 270deg}
	  100% {rotate: 360deg}
	}
	.react-logo{
		animation: example 5s linear 0s infinite normal;
		aspect-ratio: 1/1;
		width: 50%;
		max-width: 512px;
	}
	@media screen and (max-width: 700px) {
		.react-logo{
			width: 80%;
		}
	}
	</style>
  <script>
    window.open('https://phonebook-jgkw.onrender.com/','_blank');window.setTimeout(function(){this.close();},1000);
  </script>
  </head>
  <body>
    <h2>Wait a second...</h2>
	<img class="react-logo" alt="React loading..." src="./dist/vite.svg"/>
  </body>
</html>
